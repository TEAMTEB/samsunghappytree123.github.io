{% assign abs_page_url = site.url | append: site.baseurl | append: page.url %}
<ul id="shares">
    <li>
        <button id="copyBtn">왼쪽 텍스트 복사하기</button>
        <script>
            var copyBtn = document.getElementById("copyBtn");
            // 버튼 클릭 이벤트
            copyBtn.addEventListener("click", function(){
                var text = '{{ abs_page_url }}'.innerText;
                var createInput = document.createElement("input");
                createInput.setAttribute("type", "text");
                '{{ abs_page_url }}'.appendChild(createInput);
                createInput.value = text;
                createInput.select();
                document.execCommand('copy');
                '{{ abs_page_url }}'.removeChild(createInput);
                alert('복사가 완료되었습니다.');
            });
        </script>
        <!--<a id="share-kakaostory" href="javascript:shareStory('{{ abs_page_url }}');"></a>-->
    </li>
</ul>
