{% assign abs_page_url = site.url | append: site.baseurl | append: page.url %}
<ul id="shares">
    <li>
        <button onclick="myFunction()">링크 공유하기</button>
        <script>
            function myFunction() {
              var copyText = '{{ abs_page_url }}'
              copyText.select();
              copyText.setSelectionRange(0, 99999)
              document.execCommand("copy");
            }
        </script>
        <!--<a id="share-kakaostory" href="javascript:shareStory('{{ abs_page_url }}');"></a>-->
    </li>
</ul>
