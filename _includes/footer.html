<div id="footer" class="container-fluid">
    <ul id="links">
        {% if site.github_url %}
        <li>
            <a id="link-github" href="http://github.com/{{ site.github_url.username }}" target="_blank">
                <span class="sr-only">github</span>
            </a>
        </li>
        {% endif %}
        {% if site.twitter %}
        <li>
            <a id="link-twitter" href="http://twitter.com/{{ site.twitter.username }}" target="_blank">
                <span class="sr-only">twitter</span>
            </a>
        </li>
        {% endif %}
    </ul>
    <ul id="footer-menu">
        <li><a href="//thinge.teb.kro.kr">띵이봇</a></li>
        <li><a href="//teb.kro.kr">팀 텝</a></li>
        <li><a href="https://github.com/TEAMTEB/teblog/new/master/_posts">글쓰기</a></li>
    </ul>
    <p id="copyright">
        © 2020 팀 텝
    </p>
</div><!--#footer-->
