title: 홍보숲 블로그
email: support@prforest.ga
description: '"홍보해요 유저들의 숲" (이하 "홍보숲")은 다양하고 즐겁게 여러분의 서버를 할 수 있는 디스코드 홍보 플랫폼입니다!'
baseurl: ''
url: 'https://prforest.ga'
timezone: Asia/Seoul 

repository: prforest/prforest.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

author: support@prforest.ga
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets

github_url:
  username: prforest