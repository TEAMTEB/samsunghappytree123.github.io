---
layout: default
---
<div id="navbar" class="container">
    <h5><a id="link-back" href="/">홈으로 돌아가기!</a></h5>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
Kakao.init('88a0911c2ba4f1a6b0392f4b3dd53221');
function sendLinkKakao(){
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '{{ post.title }}',
        description: '{{ post.content|bs4process|truncatewords:15 }}',
        imageUrl: '{{ post.content|bs4imagepath|full_url }}',
        link: {
          mobileWebUrl: '{{ request.build_absolute_uri }}',
          webUrl: '{{ request.build_absolute_uri }}'
        }
      },
      buttons: [       
        {
          title: '링크 열기',
          link: {
            mobileWebUrl: '{{ request.build_absolute_uri }}',
            webUrl: '{{ request.build_absolute_uri }}'
          }
        }
      ]
    }); 
}
</script>
<span class="sociallink ml-1">
    <a href="javascript:sendLinkKakao()" id="kakao-link-btn" title="카카오톡으로 공유">
        카카오톡 공유
    </a>
</span>
</div>

<div id="cover" class="container"
     {% if page.cover %}style="background-image: url({{ page.cover }});"{% endif %}>
    <div>
        <div id="cover-author-image"
             {% if page.image %}style="background-image:url({{ page.image }});"{% endif %}>
            <span class="sr-only">{{ page.name }}의 프로필 이미지</span>
        </div>
        <h1>{{ page.title | default: page.name }}</h1>
        <p><em>{{ page.title | default: page.name }}</em>님의 포스트</p>
    </div>
</div>

<div id="content" class="container">
    <div id="author-content" role="main">
        <ul id="post-list">
            {% for post in site.posts %}
                {% if post.author == page.name %}
                    {% include item.html %}
                {% endif %}
            {% endfor %}
        </ul>
        {% include pagination.html %}
    </div>
</div>
