<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
<style> #loading { width: 100%; height: 100%; top: 0px; left: 0px; position: fixed; display: block; opacity: 0.7; background-color: #fff; z-index: 99; text-align: center; } #loading-image { position: absolute; top: 50%; left: 50%; z-index: 100; } </style>
<script type="text/javascript">
$(window).load(function() { 
	$('#loading').hide(); 
	});
</script>
</head>
<body class="{{ page.layout | append: '-template' }}">
<div id="loading"><img id="loading-image" src="https://github.com/TEAMTEB/teblog/blob/master/assets/images/thingloading.gif?raw=true" alt="Loading..." /></div>
{% include header.html %}

<div id="wrapper">
    {{ content }}

    <div class="clearfix"></div>

    <a href="#" id="back-to-top"></a>
</div>

{% include footer.html %}

<script src="{{ site.asset_url }}/lib/jquery-1.12.0.min.js"></script>
<script src="{{ site.asset_url }}/lib/jquery.magnific-popup.min.js"></script>
<script src="{{ site.asset_url }}/js/index.js"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</body>
</html>
